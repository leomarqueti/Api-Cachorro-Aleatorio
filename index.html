<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cachorro Aleat√≥rio üêæ</title>
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #fff;
    }

    img {
      width: 320px;
      height: 320px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    img:hover {
      transform: scale(1.05);
    }

    button {
      margin-top: 25px;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #ffb703;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #fb8500;
      transform: scale(1.05);
    }

    .card {
      background: rgba(255, 255, 255, 0.8);
      padding: 25px 35px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üêï Cachorro Aleat√≥rio</h1>
    <img id="dog" src="" alt="Cachorro aleat√≥rio">
    <button onclick="cachorroAleatorio()">Mostrar outro</button>
  </div>

  <script>
    async function cachorroAleatorio() {
      const resposta = await fetch("https://dog.ceo/api/breeds/image/random");
      const dog = await resposta.json();
      document.getElementById("dog").src = dog.message;
    }

    cachorroAleatorio();
  </script>
</body>
</html>
